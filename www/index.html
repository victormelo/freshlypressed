<!DOCTYPE html>
<html lang="en" data-ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Freshly Pressed</title>

    <!-- Ionic Library -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>
    <!-- My App -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body data-ng-controller="AppCtrl">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">Freshly Pressed</h1>

    </ion-header-bar>

    <ion-content>

        <ion-refresher on-refresh="refresh()"></ion-refresher>

        <div data-ng-show="!posts.length">
            <br><br>
            <center>
                <h1>Pull to refresh</h1>
            </center>
        </div>

        <div class="card list" data-ng-repeat="p in posts">
            <div class="item item-avatar-left">
                <img data-ng-src="{{p.author.avatar_URL}}" alt="">
                <h2><a href="{{p.author.URL}}">{{ p.author.nice_name}}</a></h2>
                <p>{{ p.date | date}}</p>
            </div>

            <div class="item item-body">
                <h1><a href="{{p.short_URL}}">{{p.title}}</a></h1>
                <div data-ng-bind-html="p.content"></div>
            </div>
        </div>
    </ion-content>

</body>
</html>
